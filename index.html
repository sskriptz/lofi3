    <!-- Include Firebase SDK (non-modular) -->

    <script>
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");
        });


        function revealContent() {
            const overlay = document.getElementById("click-overlay");
            const mainContent = document.getElementById("main-content");

            overlay.style.opacity = "0";
            overlay.style.pointerEvents = "none";
            setTimeout(() => {
                overlay.style.display = "none";
                mainContent.style.display = "flex";
                setTimeout(() => {
                    mainContent.style.opacity = "1";
                    mainContent.style.pointerEvents = "auto";
                }, 50);
            }, 500);

            // Play background music when the button is clicked
            const music = document.getElementById("background-music");
            music.play().catch(() => console.log("Autoplay blocked, waiting for user interaction."));
        }

        // Firebase Configuration
        const firebaseConfig = {
  apiKey: "AIzaSyAwUAqTV07AahyfD55owmyAcxDG3TP_KnI",
  authDomain: "lofi-168cb.firebaseapp.com",
  projectId: "lofi-168cb",
  storageBucket: "lofi-168cb.firebasestorage.app",
  messagingSenderId: "331670095312",
  appId: "1:331670095312:web:7538041673a10b1b4aa5d5"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get UI Elements
        let userId = null;
        
        document.addEventListener("DOMContentLoaded", () => {
            const signInBtn = document.getElementById("sign-in-btn");
            const signOutBtn = document.getElementById("sign-out-btn");
            const userInfo = document.getElementById("user-info");

            signInBtn.style.display = "none";
            signOutBtn.style.display = "none";

            function signInWithGoogle() {
                // Show loading screen
                document.getElementById("loading-overlay").style.display = "flex";
                signInBtn.disabled = true; // Prevent multiple clicks
                const provider = new firebase.auth.GoogleAuthProvider();
                
                auth.signInWithPopup(provider)
                    .then(result => {
                        // Hide loading screen once login is successful
                        document.getElementById("loading-overlay").style.display = "none";
                        window.location.href = "landing.html"; // Redirect after successful sign-in
                    })
                    .catch(error => {
                        // Hide loading screen if login fails
                        document.getElementById("loading-overlay").style.display = "none";
                        signInBtn.disabled = false; // Re-enable button after failure

                        // Log the error to console for debugging purposes
                        console.error("Error during sign-in:", error);

                        // Display error message to the user
                        let errorMessage = "An error occurred during sign-in. Please try again.";

                        if (error.code === 'auth/popup-closed-by-user') {
                            errorMessage = "The sign-in popup was closed. Please try again.";
                        } else if (error.code === 'auth/cancelled-popup-request') {
                            errorMessage = "Sign-in request was cancelled. Please try again.";
                        } else if (error.code === 'auth/network-request-failed') {
                            errorMessage = "Network error. Please check your connection and try again.";
                        } else if (error.code === 'auth/account-exists-with-different-credential') {
                            errorMessage = "An account already exists with a different credential. Please use a different sign-in method.";
                        }

                        alert(errorMessage);
                    });
            }




            signOutBtn.onclick = () => {
                auth.signOut().then(() => {
                    resetUI();
                    location.reload();
                });
            };


            function updateUI(user) {
                if (user) {
                    userInfo.innerHTML = `<img src="${user.photoURL}" width="50" style="border-radius:50%"><p>Welcome, ${user.displayName}</p>`;
                    signInBtn.style.display = "none";
                    signOutBtn.style.display = "block";
                }
            }

            function resetUI() {
                userInfo.innerHTML = "";
                userId = null;
                signInBtn.style.display = "block";
                signOutBtn.style.display = "none";
            }

            auth.onAuthStateChanged(user => {
        if (user) {
            // If user is already signed in, redirect to landing page
            window.location.href = "landing.html";
        } else {
            // Show sign-in content if user is not signed in
            signInBtn.style.display = "block";
            signOutBtn.style.display = "none";
        }
    });

            signInBtn.addEventListener("click", signInWithGoogle);
        });
    </script>

    <script>

    document.addEventListener("DOMContentLoaded", () => {
            const cardsContainer = document.querySelector(".cards-container");
            const trademarkLinks = document.querySelectorAll(".trademark");
            const backButton = document.createElement("button");

            // Style the Back button
            backButton.innerText = "Back";
            backButton.id = "back-btn";
            backButton.style.display = "none";
            backButton.style.padding = "12px 24px";
            backButton.style.fontSize = "20px";
            backButton.style.background = "rgba(0,0,0,0.4)";
            backButton.style.border = "1px solid #ddd";
            backButton.style.cursor = "pointer";
            backButton.style.borderRadius = "5px";
            backButton.style.position = "absolute";
            backButton.style.top = "50%";
            backButton.style.left = "50%";
            backButton.style.transform = "translate(-50%, -50%)";
            backButton.style.transition = "opacity 0.5s ease-in-out";
            backButton.style.color = "white";
            backButton.style.transition = "transform 0.2s ease-in-out";



            document.body.appendChild(backButton);

            cardsContainer.style.transition = "opacity 0.5s ease-in-out";
            backButton.style.transition = "opacity 0.5s ease-in-out";

            // Hide the cards container and show the back button with fade effect
            trademarkLinks.forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    cardsContainer.style.opacity = "0";

                    setTimeout(() => {
                        cardsContainer.style.display = "none";
                        backButton.style.display = "block";
                        setTimeout(() => {
                            backButton.style.opacity = "1";
                        }, 50);
                    }, 500);
                });
            });

            // Show the cards container when Back button is clicked
            backButton.addEventListener("click", () => {
                backButton.style.opacity = "0";

                setTimeout(() => {
                    backButton.style.display = "none";
                    cardsContainer.style.display = "flex";
                    setTimeout(() => {
                        cardsContainer.style.opacity = "1";
                    }, 50);
                }, 500);
            });


            // Mute/Unmute Functionality
            let isMuted = false;  // Track mute state
            const audio = document.getElementById("background-music");
            const muteIcon = document.getElementById("mute-icon");

            function toggleMute() {
                if (audio.muted) {
                    audio.muted = false;
                    muteIcon.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS49Jn2LHracg8eQTJn6MWx9V39QfA9rqmZwg&s"; // Speaker icon
                } else {
                    audio.muted = true;
                    muteIcon.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZRDX3zAQwjjZ93FfBxSzOmekm9eEno9Do7g&s"; // Mute icon
                }
            }

            const muteButton = document.getElementById("mute-btn");
            muteButton.addEventListener("click", toggleMute);

        });

    </script>
